<!DOCTYPE html>
<html>
<head>
<title>purrr scrimbo</title>
<style>
body {
  font-family: "Comic Sans MS", cursive, sans-serif;
  background-color: black;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  text-align: center;
}

#clickButton {
  width: 200px; /* Adjust size as needed */
  height: auto; /* Maintain aspect ratio */
  cursor: pointer;
  border: none;
  background: none;
  padding: 0;
}

#clickCount {
  margin-top: 20px;
}

#videoContainer {
  margin-top: 50px;
  width: 80%; /* Adjust video width as needed */
  max-width: 800px;
}
</style>
</head>
<body>

<img id="clickButton" src="https://files.catbox.moe/tbsdc9.gif" alt="meet scrimbo, hes the species of scrimbo, hes in the planet scrimbly">

<p id="clickCount">times u pat scrimbo: 0 </p>

<div id="videoContainer">
  <video width="100%" controls>
    <source src="https://files.catbox.moe/m74hhb.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

<script>
let count = 0;
const clickButton = document.getElementById('clickButton');
const clickCountDisplay = document.getElementById('clickCount');

clickButton.addEventListener('click', () => {
  count++;
  clickCountDisplay.textContent = `times u pat scrimbo: ${count} `;
});
</script>

</body>
</html>
